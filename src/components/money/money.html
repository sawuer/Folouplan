<div class="money">
  
  <modal>
    <div slot="modal-form">
      <form ref="form">
        <select
          v-model="addAccountType" 
          label="Count name" 
          required 
          >
            <option 
              v-for="account in spendingsCategory.filter(j => Object.keys(accounts).map(k => accounts[k].name).indexOf(j[0]) === -1 ).map(i => i[0])" 
              value="account">{{account}}</option>
        </select>
      </form>
      <button 
        @click="addAccount" flat>Add</button>
    </div>
  </modal>

  <div v-for="item in accounts" :key="item.title" @click="">
    <div>{{ item.name }}</div>
    <button @click="deleteAccount(item.key)">delete</button>
  </div>

  <div class="counts">
    <div class="accounts" v-html="accountsTemplate"></div>
    <div class="money-accountItem">
      <span class="text-xs-right">Cash: <b>{{cash}} {{currency}}</b></span>
    </div>
  </div>
