<div class="modal">
  <button class="_btn _btn--primary" @click="setShow()" v-text="title"></button>
  <div class="modal-shadow" v-if="show">
    <div class="modal-body">
      <h3 class="modal-title" v-text="title"></h3>
      <slot name="modal-form"></slot>
      <button class="_btn" 
        @click="setShow">Close</button>
    </div>
  </div>
</div>
