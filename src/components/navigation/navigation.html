<v-app id="navigation" toolbar>
  <v-navigation-drawer permanent floating light>
    <v-list dense class="pt-0">
      <v-list-tile router-link 
        v-for="item in menuItems" 
        :to=item.path 
        :key="item.title">
        <v-list-tile-action>
          <v-icon>{{ item.icon }}</v-icon>
        </v-list-tile-action>
      </v-list-tile>
    </v-list>
  </v-navigation-drawer>
  <v-toolbar dark class="elevation-0 light-green lighten-1">
    <v-toolbar-title style="font-family: 'Raleway'">
      Folouplan
    </v-toolbar-title>
    <v-spacer></v-spacer>
    <user v-if="this.$store.getters.user"></user>
  </v-toolbar>
  <main>
    <v-container fluid>
      <router-view></router-view>
    </v-container>
  </main>
</v-app>
