<div class="signin">
  <h2 class="_title">Sign in</h2>
  <form @submit.prevent="onSignin">
    <input
      class="_input"
      v-model="email"
      placeholder="Email"
      ></input>
    <error v-if="validFull.email">Empty email field</error>
    <error v-if="validCorrect.email">Invalid email</error>
    <!-- <error v-if="exists.email">This email does'nt exist</error> -->
      
    <input
      class="_input"
      v-model="password"
      type="password"
      placeholder="Password"
      ></input>
    <!-- <error>Wrong password</error> -->

    <button class="_btn _btn--primary" type="submit">Sign in</button>
    <button class="_btn" @click="clearForm">Clear</button>
  </form>
</div>
